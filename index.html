<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Password Crack Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav>
        <h1>Password crack Game </h1>
    </nav>
    <h2>Welcome </h2>

    <button class="start"> Start </button>
    

    <div class="main">
        <p> Here is a 2 digit password and you have to crack it. </p>
        <p> Number Between 1 to 10</p>
      <form>
        <input type="number" id="firstNumber" placeholder="First Number" />
        <input type="number" id="secondNumber"  placeholder="Second Number"/>
      </form>

      <button onclick="result()" class="check">Check Password</button>
      <div class="result-box">
        <span class="result"></span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
